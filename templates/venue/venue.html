{% extends 'core/base.html' %}

{% block content %}

   <h1>Venues</h1>
   
   <table class="table table-hover table-light">
     <thead>
       <tr>
         <th scope="col">Venue</th>
         <th scope="col">Address</th>

         <th scope="col">Update Venue</th>
         <th scope="col">Delete Venue</th>
         
        </tr>
  </thead>
  <tbody>
      {% for venue in venues %}
      <tr>
        <td><a href = "{% url 'show_venue' venue.id %}" style = "color:black">{{venue.name}}</a></td>
        <td>{{venue.address}}</td>
        {% if user.is_authenticated and user.id == venue.owner %}
        <td><a href = "{% url 'update_venue' venue.id %}" style = "color:black"><button class ="btn btn-outline-secondary" >Click here</a></button></td>
        <td><a href = "{% url 'delete_venue' venue.id %}" style = "color:black"><button class ="btn btn-outline-danger" >Click here</a></button></td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class = "btn btn-outline-secondary">
    <a href = "{% url 'add_venue' %}" style = "color:black">Add venue</a>
  </button>
{% endblock %}
